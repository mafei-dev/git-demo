server.port=${PORT:8010}
spring.application.name=discovery-server
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=false
eureka.client.serviceUrl.defaultZone=http://localhost:8010/eureka
#//
eureka.instance.instance-id=${spring.application.name}-${spring.application.instance-id:${random.uuid}}
#
logging.level.root=off
logging.level.org.springframework.boot.web.embedded.tomcat.TomcatWebServer=info
logging.level.org.springframework=error
logging.level.com.user=debug